<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calc">
        <div class="output">
            <p id="small">0</p>
            <input type="text" placeholder="0">
        </div>
        <div class="input">
            <table>
                <tr>
                    <td onclick="clr()">AC</td>
                    <td onclick="del()">Del</td>
                    <td onclick="num('^')">X<sup>n</sup></td>
                    <td onclick="sum()">=</td>
                </tr>
                <tr>
                    <td onclick="num('7')">7</td>
                    <td onclick="num('8')">8</td>
                    <td onclick="num('9')">9</td>
                    <td onclick="num('×')">×</td>
                </tr>
                <tr>
                    <td onclick="num('4')">4</td>
                    <td onclick="num('5')">5</td>
                    <td onclick="num('6')">6</td>
                    <td onclick="num('÷')">÷</td>
                </tr>
                <tr>
                    <td onclick="num('1')">1</td>
                    <td onclick="num('2')">2</td>
                    <td onclick="num('3')">3</td>
                    <td onclick="num('−')">−</td>
                </tr>
                <tr>
                    <td onclick="num('.')">.</td>
                    <td onclick="num('0')">0</td>
                    <td onclick="num('+')" colspan="2">+</td>
                </tr>
            </table>
        </div>
    </div>
















    <script src="script.js"></script>
</body>
</html>
